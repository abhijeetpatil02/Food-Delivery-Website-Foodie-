      document.getElementById("homepage").classList.add("show");
    }, 3500);


    // this is serach
    
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('show');
    }

    const allItems = [
      { name: "French Fries", price: 550, image: "photo/FastFood/french.jpg", type: "Fast Food" },
      { name: "Burger", price: 450, image: "photo/FastFood/burger.jpg", type: "Fast Food" },
      { name: "Chole Bhature", price: 750, image: "photo/veg Food/chole-bhature.avif", type: "Veg" },
      { name: "Paneer Tikka", price: 700, image: "photo/veg Food/paneer-tikka.jpg", type: "Veg" },
      { name: "Schzwen Chicken", price: 900, image: "photo/non veg/sizwan chicken.jpg", type: "Non Veg" },
      { name: "Butter Chicken", price: 950, image: "photo/non veg/butter-chicken.jpg", type: "Non Veg" }
    ];

    function displayItems(items) {
      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = "";
      items.forEach(item => {
        resultDiv.innerHTML += `
        <div class="item">
          <a href="order.html?item=${encodeURIComponent(item.name)}&price=${item.price}&image=${encodeURIComponent(item.image)}">
            <img src="${item.image}" alt="${item.name}">
          </a>
          <h3>${item.name}</h3>
          <p>Type: ${item.type}</p>
          <p>Price: ‚Çπ${item.price}</p>
          <button><a href="order.html?item=${encodeURIComponent(item.name)}&price=${item.price}&image=${encodeURIComponent(item.image)}">Order</a></button>
        </div>
      `;
      });
    }

    document.querySelector('.search-bar button').addEventListener('click', function (e) {
      e.preventDefault();
      const query = document.querySelector('.search-bar input').value.trim().toLowerCase();
      const resultDiv = document.getElementById("results");
      resultDiv.innerHTML = "";

      if (query) {
        const matchedItems = allItems.filter(item => item.name.toLowerCase().includes(query));
        if (matchedItems.length > 0) {
          displayItems(matchedItems);
        } else {
          resultDiv.innerHTML = `<p>No items found for "<strong>${query}</strong>"</p>`;
        }
      } else {
        resultDiv.innerHTML = `<p>Please enter a search term.</p>`;
      }
    });

    function openModal(file) {
      fetch(file)
        .then(res => res.text())
        .then(data => {
          const content = new DOMParser().parseFromString(data, "text/html");
          const body = content.querySelector("body");
          const styles = content.querySelectorAll("style");
          let combinedStyles = "";
          styles.forEach(style => combinedStyles += style.outerHTML);
          const bodyContent = combinedStyles + body.innerHTML;
          document.getElementById("modalInnerContent").innerHTML = bodyContent;
          document.getElementById("modal").style.display = "flex";
        })
        .catch(err => {
          document.getElementById("modalInnerContent").innerHTML = "<p>Error loading content.</p>";
          document.getElementById("modal").style.display = "flex";
        });
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("modalInnerContent").innerHTML = "";
    }
  </script>
