
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Foodie Fast Food</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            padding: 1rem;
        }

        .box {
            background-color: #c9c3c3;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            flex: 1 1 calc(25% - 1.5rem);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .box a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .box img {
            width: 100%;
            height: 190px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .box h2 {
            margin: 10px 0;
            color: #333;
        }

        .box h3 {
            color: #555;
            margin: 5px 0;
        }

        .box button {
            height: 35px;
            width: 100px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .box button:hover {
            background-color: #2ecc71;
            transform: translateY(-2px);
        }

        @media (max-width: 1024px) {
            .box {
                flex: 1 1 calc(33.33% - 1.5rem);
            }
        }

        @media (max-width: 768px) {
            .box {
                flex: 1 1 calc(50% - 1.5rem);
            }
        }

        @media (max-width: 480px) {
            .box {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
