<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Signup Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #f6f9fc, #e2f0cb);
            /* background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80'); */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: url('login.avif');
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffffff;
            font-size: 30px;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #f1f1f1;
            font-weight: 500;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input:focus {
            border-color: #27ae60;
            outline: none;
            background: #ffffff;
        }

        button.signup-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        button.signup-btn:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
        }

        p {
            display: flex;
            gap: 5px;
            justify-content: center;
            align-items: center;
            margin-top: 18px;
            color: #ffffff;
            font-weight: 500;
            font-size: 14px;
        }

        a {
            color: #030301;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .signup-container {
                padding: 25px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form action="handleform" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Create a password">
            </div>
            <button type="submit" class="signup-btn">Signup</button>
            <p>Already have an Account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>

</html>
