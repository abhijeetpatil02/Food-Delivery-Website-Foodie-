<body>

  <header>
    üç± Foodie - Place Your Order
    <!-- üçï Order Your Favorite Food -->
  </header>

  <div class="container">
    <div id="selected-item" class="menu">
      <h2>Order Details</h2>
      <img id="order-image" src="" alt="" style="width:300px; border-radius:10px;">
      <p><strong>Item:</strong> <span id="order-item"></span></p>
      <p><strong>Price:</strong> <span id="order-price"></span></p>

    </div>
    <!-- Delivery Info -->
    <div class="delivery-info">
      <h2>Delivery Info</h2>
      <form action="orders" method="POST">
         <!-- Hidden Inputs for Item Details -->
        <input type="hidden" id="order-item" name="item_name">
        <input type="hidden" id="order-price" name="price">
        <input type="hidden" id="order-image" name="image_url">

        <label for="phone">üìû Phone Number</label>
        <input type="tel" id="phone" name="phone" type="text"  pattern="^\d{10}$"
          maxlength="10" requiredplaceholder="e.g. +1234567890" required>

        <label for="address">üè† Delivery Address</label>
        <textarea id="address" name="address" rows="1" placeholder="City" required></textarea>

        <!-- <label for="instructions">üì¶ Delivery Instructions (Optional)</label>
      <textarea id="instructions" name="instructions" rows="2" placeholder="Leave at door, ring bell, etc."></textarea> -->


        <button type="submit" class="checkout-btn">Confirm & Next</button>
      </form>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        item: params.get('item'),
        price: params.get('price'),
        image: params.get('image')
      };
    }

    window.onload = function () {
      const { item, price, image } = getQueryParams();

      if (item && price && image) {
        document.getElementById('order-item').textContent = item;
        document.getElementById('order-price').textContent = `‚Çπ${price}`;
        document.getElementById('order-image').src = image;
        document.getElementById('order-image').alt = item;
      }
    };


  </script>

</body>
